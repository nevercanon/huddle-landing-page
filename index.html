<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/06400ab3ab.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" class="logo" alt="Huddle Logo" />
      <main>
        <div class="img-section">
          <img
            src="images/illustration-mockups.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <div class="text-section">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <a href="#">Register</a>
      </div>
      </main>
      <footer>
        <div class="social"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
        <div class="social"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
        <div class="social"><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
      </footer>
    </div>
  </body>
</html>
